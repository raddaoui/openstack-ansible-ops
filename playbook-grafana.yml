- name: Deploy grafana
  hosts: "cluster-metrics"
  gather_facts: true
  user: root
  pre_tasks:
    - name: Create DB for service
      mysql_db:
        login_user: "{{ galera_root_user }}"
        login_password: "{{ galera_root_password }}"
        login_host: "{{ galera_address|default('127.0.0.1') }}"
        name: "{{ grafana_db_name }}"
        state: "present"
      delegate_to: "{{ groups['galera_all'][0] }}"
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "{{ galera_root_user }}"
        login_password: "{{ galera_root_password }}"
        login_host: "{{ galera_address|default('127.0.0.1') }}"
        name: "{{ grafana_db_user }}"
        password: "{{ grafana_db_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ grafana_db_name }}.*:ALL"
      delegate_to: "{{ groups['galera_all'][0] }}"
      with_items:
        - "localhost"
        - "%"
  tasks:
    - name: Ensure https repos function
      apt:
        pkg: "apt-transport-https"
        state: "latest"
    - name: Add grafana apt-keys
      apt_key:
        url: "https://packagecloud.io/gpg.key"
        state: "present"
    - name: Add grafana repo
      apt_repository:
        repo: "deb https://packagecloud.io/grafana/stable/debian/ wheezy main"
        state: "present"
        update_cache: yes
    - name: Install grafana
      apt:
        pkg: "grafana"
        state: "latest"
    - name: Drop grafana config file
      template:
        src: templates/grafana.ini.j2
        dest: /etc/grafana/grafana.ini
    - name: Enable and start grafana
      service:
        name: "grafana-server"
        enabled: true
        state: restarted
  vars_files:
    - vars.yml
